live_config_reload = true

import = [
    "~/.config/alacritty/my_theme.toml"
]

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    # alt+t swaps last 2 args in command
    { key = "t", mods = "Alt", action = "None" },
]

[cursor]
style = { shape="Beam", blinking="On" }
