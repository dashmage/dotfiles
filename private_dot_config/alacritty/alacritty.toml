live_config_reload = true

import = [
    "~/.config/alacritty/themes/themes/hyper.toml"
]

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
]
